<div class="container mt-4" *ngIf="recipe">
  <h2 class="mb-3">{{ recipe.nombre }}</h2>
  <img [src]="recipe.imagen" [alt]="recipe.nombre" class="img-fluid mb-4" />

  <p><strong>Porciones:</strong> {{ recipe.porciones }}</p>
  <p><strong>Tiempo de preparación:</strong> {{ recipe.tiempo_minutos }} minutos</p>
  <p><strong>Dificultad:</strong> {{ recipe.dificultad }}</p>
  <p><strong>Tipo:</strong> {{ recipe.tipo }}</p>

  <h4 class="mt-4">Ingredientes</h4>
  <ul>
    <li *ngFor="let i of recipe.ingredientes">
      {{ i.cantidad }} {{ i.unidad }} de {{ i.nombre }}
    </li>
  </ul>

  <h4 class="mt-4">Pasos</h4>
  <ol>
    <li *ngFor="let paso of recipe.pasos">
      {{ paso }}
    </li>
  </ol>

  <button class="btn btn-secondary mt-4" routerLink="/recipes">← Volver al listado</button>
</div>

<div class="container mt-4" *ngIf="!recipe">
  <p class="text-danger">No se encontró la receta.</p>
</div>
